<!doctype html>
<html>
<head>
    <title>HTML5 Tower Defense</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="all"/>
</head>
<body>
    <canvas id="game" width="800" height="600"></canvas>
    <div id="menu">
        <div>
            <span>lives:&nbsp</span><span id="lives"></span>
        </div>
        <div>
            <span>score:&nbsp</span><span id="score"></span>
        </div>
        <div>
            <span>hints:&nbsp</span><span id="hints"></span>
        </div>
        <table>
            <tr>
                <th>wood</th>
                <th>steel</th>
            </tr>
            <tr>
                <td id="wood"></td>
                <td id="steel"></td>
            </tr>
        </table>
        <div id="turretMenu">
            <h3>which type of enemy should be focused?</h3>
            <form id="focusRadios">
                <label for="first">    first    </label><input type="radio" name="focusType" disabled="disabled" id="first"/>
                <label for="last">     last     </label><input type="radio" name="focusType" disabled="disabled" id="last"/>
                <label for="weakest">  weakest  </label><input type="radio" name="focusType" disabled="disabled" id="weakest"/>
                <label for="strongest">strongest</label><input type="radio" name="focusType" disabled="disabled" id="strongest"/>
            </form>
        </div>
        <div id="options"><form>
            <label for="highlightPath">highlight path</label><input type="checkbox" id="highlightPath"/>
            <label for="showHealthBars">show health bars</label><input type="checkbox" id="showHealthBars" checked="checked" />
        </form></div>
        <div>
            <input type="button" value="send a new wave" id="callNewWave"/>
        </div>
    </div>
    <script type="text/javascript" src="js/lib/pathfinding/graph.js"></script>
    <script type="text/javascript" src="js/lib/pathfinding/a_star.js"></script>
    <script type="text/javascript" src="js/lib/kibo.min.js"></script>
    <script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
</body>

</html>
